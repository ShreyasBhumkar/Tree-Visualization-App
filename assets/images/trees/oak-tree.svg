<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#90EE90"/>
  
  <!-- Ground -->
  <rect x="0" y="350" width="300" height="50" fill="#8B4513"/>
  
  <!-- Tree trunk -->
  <rect x="140" y="200" width="25" height="150" fill="#5a3e1b"/>
  
  <!-- Main branches -->
  <rect x="120" y="180" width="8" height="60" fill="#8b5a2b" transform="rotate(-30 124 210)"/>
  <rect x="170" y="180" width="8" height="60" fill="#8b5a2b" transform="rotate(30 174 210)"/>
  
  <!-- Oak leaves (lobed) -->
  <path d="M100 150 Q120 120 140 150 Q160 120 180 150 Q200 120 220 150 Q200 180 180 150 Q160 180 140 150 Q120 180 100 150" fill="#3c8d0d"/>
  
  <!-- Acorns -->
  <ellipse cx="110" cy="160" rx="6" ry="10" fill="#b08c3f"/>
  <ellipse cx="190" cy="155" rx="6" ry="10" fill="#b08c3f"/>
  <ellipse cx="150" cy="140" rx="6" ry="10" fill="#b08c3f"/>
  
  <!-- Bark texture -->
  <rect x="145" y="220" width="3" height="20" fill="#4a2c17"/>
  <rect x="150" y="230" width="3" height="15" fill="#4a2c17"/>
  <rect x="155" y="240" width="3" height="10" fill="#4a2c17"/>
</svg>
